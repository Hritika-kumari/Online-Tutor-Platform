{% extends 'base.html' %}

{% block title %}Login - Online Tutoring Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
    <div class="text-center mb-8">
      <div
        class="inline-block p-4 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mb-4"
      >
        <i class="fas fa-sign-in-alt text-white text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-gray-700 font-semibold mb-2">
          <i class="fas fa-user mr-2 text-blue-500"></i>Username
        </label>
        <input
          type="text"
          name="username"
          id="id_username"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        />
      </div>
      <div>
        <label for="id_password" class="block text-gray-700 font-semibold mb-2">
          <i class="fas fa-lock mr-2 text-blue-500"></i>Password
        </label>
        <input
          type="password"
          name="password"
          id="id_password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200">
      <p class="text-center text-gray-600">
        Don't have an account?
        <a
          href="{% url 'register' %}"
          class="text-blue-600 hover:text-blue-700 font-semibold hover:underline transition-colors"
        >
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
