{% extends 'base.html' %} {% block title %}Add Availability{% endblock %} {%
block content %}
<div class="max-w-md mx-auto animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
    <div class="text-center mb-8">
      <div
        class="inline-block p-4 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full mb-4"
      >
        <i class="fas fa-clock text-white text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">
        Add Availability Slot
      </h2>
      <p class="text-gray-600">Set your available teaching hours</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label
          for="id_day_of_week"
          class="block text-gray-700 font-semibold mb-2"
        >
          <i class="fas fa-calendar-day mr-2 text-blue-500"></i>Day of Week
        </label>
        <select
          name="day_of_week"
          id="id_day_of_week"
          required
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        >
          <option value="0">📅 Monday</option>
          <option value="1">📅 Tuesday</option>
          <option value="2">📅 Wednesday</option>
          <option value="3">📅 Thursday</option>
          <option value="4">📅 Friday</option>
          <option value="5">📅 Saturday</option>
          <option value="6">📅 Sunday</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="id_start_time"
            class="block text-gray-700 font-semibold mb-2"
          >
            <i class="fas fa-play-circle mr-2 text-green-500"></i>Start Time
          </label>
          <input
            type="time"
            name="start_time"
            id="id_start_time"
            required
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
          />
        </div>
        <div>
          <label
            for="id_end_time"
            class="block text-gray-700 font-semibold mb-2"
          >
            <i class="fas fa-stop-circle mr-2 text-red-500"></i>End Time
          </label>
          <input
            type="time"
            name="end_time"
            id="id_end_time"
            required
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl hover:from-purple-700 hover:to-pink-700 font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-plus-circle mr-2"></i>Add Availability Slot
      </button>
    </form>

    <a
      href="{% url 'tutor_dashboard' %}"
      class="block mt-6 text-center text-blue-600 hover:text-blue-700 font-semibold transition-colors"
    >
      <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
