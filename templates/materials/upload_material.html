{% extends 'base.html' %}

{% block title %}Upload Material{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
    <div class="text-center mb-8">
      <div
        class="inline-block p-4 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full mb-4"
      >
        <i class="fas fa-upload text-white text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">
        Upload Study Material
      </h2>
      <p class="text-gray-600">Share learning resources with students</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label
          for="id_subject_id"
          class="block text-gray-700 font-semibold mb-2"
        >
          <i class="fas fa-book mr-2 text-blue-500"></i>Subject
        </label>
        <select
          name="subject_id"
          id="id_subject_id"
          required
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        >
          {% for tutor_subject in tutor_subjects %}
          <option value="{{ tutor_subject.subject.id }}">
            {{ tutor_subject.subject.name }}
          </option>
          {% empty %}
          <option value="">No subjects available. Add subjects first.</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="id_title" class="block text-gray-700 font-semibold mb-2">
          <i class="fas fa-heading mr-2 text-blue-500"></i>Title
        </label>
        <input
          type="text"
          name="title"
          id="id_title"
          required
          placeholder="Enter material title"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        />
      </div>

      <div>
        <label
          for="id_description"
          class="block text-gray-700 font-semibold mb-2"
        >
          <i class="fas fa-align-left mr-2 text-blue-500"></i>Description
        </label>
        <textarea
          name="description"
          id="id_description"
          rows="4"
          placeholder="Describe the material content..."
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        ></textarea>
      </div>

      <div>
        <label for="id_file" class="block text-gray-700 font-semibold mb-2">
          <i class="fas fa-file mr-2 text-blue-500"></i>File
        </label>
        <div
          class="border-2 border-dashed border-gray-300 rounded-xl p-6 hover:border-blue-500 transition-colors"
        >
          <input
            type="file"
            name="file"
            id="id_file"
            required
            class="w-full text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
        </div>
      </div>

      <div>
        <label
          for="id_material_type"
          class="block text-gray-700 font-semibold mb-2"
        >
          <i class="fas fa-tag mr-2 text-blue-500"></i>Material Type
        </label>
        <select
          name="material_type"
          id="id_material_type"
          required
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
        >
          <option value="pdf">📄 PDF Document</option>
          <option value="image">🖼️ Image</option>
          <option value="video">🎥 Video</option>
          <option value="other">📎 Other</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl hover:from-green-700 hover:to-emerald-700 font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-upload mr-2"></i>Upload Material
      </button>
    </form>

    <a
      href="{% url 'material_list' %}"
      class="block mt-6 text-center text-blue-600 hover:text-blue-700 font-semibold transition-colors"
    >
      <i class="fas fa-arrow-left mr-2"></i>Back to Materials
    </a>
  </div>
</div>
{% endblock %}
